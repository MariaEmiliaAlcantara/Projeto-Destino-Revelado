<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino Revelado</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="imageAndText">
        <img src="./assets/img/cristal-ball.svg" alt="bola-de-cristal">
        <h1 class="title">Vou revelar o seu destino!</h1>
        <p class="text">Clique em fazer pergunta para que seu destino seja revelado</p>
    </div>
    <div class="submit">
        <input id="questionInput" class="input" type="text" placeholder="Digite sua pergunta">
        <button id="questionButton" class="button" type="submit" onclick="askQuestion()">Fazer pergunta</button>
    </div>
    <div class="answer">
        <h3 id="answer"></h3>
    </div>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
